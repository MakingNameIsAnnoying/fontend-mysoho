						<a href="#"><div class="top_arrow"></div></a>

								<a

									onclick="aClick(this);"

									사업자 정보

							</div>
							<div class="seller_info">
								<div>상호 : (주)코리아센터닷컴</div>
								<div>대표 : 김기록</div>
								<div>사업자등록번호 : 206-81-21131 [사업자정보확인]</div>
								<div>통신판매업신고 : 통신판매 제 2005-00874호</div>
								<div>
