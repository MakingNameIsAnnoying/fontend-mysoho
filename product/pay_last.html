<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>주문완료</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/css/public.css"
		/>
		<link
			rel="stylesheet"
			href="/css/pay_last.css"
		/>
	</head>

	<body>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

		<div class="contain_all d-flex justify-content-center">
			<div class="container">
				<div class="row">
					<div class="header">
						<script>
							$(".header").load("/head.html");
						</script>
					</div>

					<!-- 검색창 -->
					<div class="glass_open">
						<script>
							$(".glass_open").load("/searcher.html");
						</script>
					</div>
					<!-- 사이드 -->
					<div class="aside">
						<script>
							$(".aside").load("/side.html");
						</script>
					</div>
					<!-- 메인 -->
					<div class="head_top_txt">
						<span>주문완료</span>
					</div>
					<span class="blank"></span>
					<div class="main">
						<div class="check_sign">
							<div class="check_img"></div>
							<div>주문이 확인되었습니다</div>
						</div>
						<div class="order_txt_info">
							<div class="onerow">
								<span class="first_info">주문번호</span>
								<span>2014354621</span>
							</div>
							<div class="onerow">
								<div>
									<span class="first_info">배송지 정보</span>
								</div>
								<div class="for_info">
									<div>
										<span id="name">김무한</span>
										<span id="phone">전화번호</span>
									</div>
									<div>
										<span id="address">주소아주 길어 미친듯이 길어</span>
									</div>
								</div>
							</div>
							<div class="onerow">
								<div>
									<span class="first_info">결제정보</span>
								</div>
								<div>
									<span id="pay_method">결제수단</span>
									<span>결제수단 관련 정보</span>
								</div>
							</div>
							<div class="onerow">
								<span class="first_info">환불계좌</span>
								<span></span>
							</div>
						</div>
						<div class="onerow last_row">
							<span class="first_info last_price">결제금액</span>
							<div>
								<span class="last_price_num">뭐시기</span
								><span class="last_price">원</span>
							</div>
						</div>
						<div class="pay_two_btn">
							<a href="/">구매내역 보기</a>
							<a href="/main.html">홈 화면 이동</a>
						</div>
					</div>

					<!-- 푸터 -->
					<div class="bottom_two_btns">
						<script>
							$(".bottom_two_btns").load("/btns.html");
						</script>
					</div>

					<div class="footer">
						<script>
							$(".footer").load("/footer.html");
						</script>
					</div>
					<!-- 화면에 붙은 버튼 -->
				</div>
			</div>
		</div>

		<script
			type="text/javascript"
			src="/js/public.js"
		></script>
		<script
			type="text/javascript"
			src="/js/pay_last.js"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
			integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
			crossorigin="anonymous"
		></script>
	</body>
</html>
